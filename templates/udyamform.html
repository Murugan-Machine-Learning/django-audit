<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script>
    function PlayAudio( playRef ){
        document.getElementById(playRef).play();
    }
    var url=window.location.origin;
    $(function() {
        $.validator.addMethod('postalCode', function (value) {
            return /^((\d{5}-\d{4})|(\d{5})|([A-Z]\d[A-Z]\s\d[A-Z]\d))$/.test(value);
        }, 'Please enter a valid US or Canadian postal code.');
        $.validator.addMethod('aadhar', function (value) {
            return /^([0-9]{4}[0-9]{4}[0-9]{4}$)|([0-9]{4}\s[0-9]{4}\s[0-9]{4}$)|([0-9]{4}-[0-9]{4}-[0-9]{4}$)/.test(value);
        }, 'Please enter a valid Aadhar Number.');
        $.validator.addMethod('pan', function (value) {
            return /[A-Z]{5}[0-9]{4}[A-Z]{1}$/.test(value);
        }, 'Please enter a valid Pan Number.');
        $("form[id='formuser']").validate({
            // Specify validation rules
            rules: {
                // name: "required",
                name: {
                    required: true,
                    minlength: 3
                },
                mobile: {
                    required: true,
                    number: true,
                    minlength: 10,
                },
                aadhaar: {
                    required: true,
                    aadhar: true
                },
                email: {
                    required: true,
                    email: true
                },
                social_category:"required",
                enterprise_name:"required",
                pan: {
                    required:true,
                    pan:true,
                },
                organization_type_id:"required",
                bank_name:"required",
                account_number:"required",
                ifsc_code:"required",
                business_activity:"required",
                male_employees:{
                    required: true,
                    number: true,
                },
                female_employees:{
                    required: true,
                    number: true,
                },
                start_date:"required",
                flat_no:"required",
                name_of_building:"required",
                village_town:"required",
                block:"required",
                road_street:"required",
                pincode:"required",
                state:"required",
                city:"required",
                district:"required",
                gender:"required",
                specially_abled:"required",
                have_gstn:"required",
            },
            // Specify validation error messages
            messages: {
                name: {
                    required: "Please enter your name",
                },
                mobile: {
                    required: "Please enter a mobile number",
                    number: "Please enter a valid mobile number",
                    minlength: "Please enter a 10 digit mobile number",
                    maxLength: "Please enter a 10 digit mobile number",
                },
                email: {
                    required: "Please enter a email address",
                    email: "Please enter a valid email address",
                },
                aadhaar: "Please enter a valid Aadhaar Number",
                gender: "Please select gender",
                specially_abled: "Please select option",
                have_gstn: "Please select option",
                business_activity: "Please select option",
            },
            errorPlacement: function(error, element)
            {
                if ( element.is(":radio") )
                {
                    error.appendTo( element.parents('.container') );
                }
                else
                { // This is the default behavior
                    error.insertAfter( element );
                }
            },
            // Make sure the form is submitted to the destination defined
            // in the "action" attribute of the form when valid
            submitHandler: function(form) {
                var frm = $('#formuser');
                $.ajax({
                    type: frm.attr('method'),
                    url: "http://127.0.0.1:8000/api/udyam/",
                    data: frm.serialize(),
                    dataType: "json",
                    success: function (data) {
                        alert(data.message);
                        $("form")[0].reset();
                    }
                });
                return false;
            }
        });
    });
    $("#city").blur(function(){
        if($("#district").val()==""){
            $("#district").val($(this).val());
        }
    });
    $("#pan").blur(function(){
        var PanNumber = $(this).val();
        panRegex = /[A-Z]{5}[0-9]{4}[A-Z]{1}$/;
        if(panRegex.test(PanNumber)) {
            var types = {};
            types['P'] = 'Proprietary';
            types['H'] = 'Hindu Undivided Family';
            types['F'] = 'Partnership';
            types['A'] = 'Co-Operative';
            types['C'] = 'Private Limited Company';
            types['T'] = 'Trust';
            types['E'] = 'Limited Liability Partenership';
            console.log(types[PanNumber[3]])
            $("#organization_type_id option:contains("+types[PanNumber[3]]+")").attr('selected', 'selected');
        }
    });
    $("#ifsc_code").blur(function(){
        if($(this).val()!=""){
            $.get("https://ifsc.razorpay.com/"+$(this).val(), function(data, status){
                if(status=='success'){
                    $('#bank_name').val(data.BANK);
                }
            });
        }
    });
</script>
